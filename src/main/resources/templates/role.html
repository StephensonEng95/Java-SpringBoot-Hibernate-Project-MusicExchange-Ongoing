<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role selection - MusicExchange</title>
    
    <style>
        .error { color: red; }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightblue;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: violet;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9; /* Grigio chiaro per i campi vuoti */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        input.valid {
            border-color: green; /* Bordo verde per i campi validi */
            background-color: #e6ffe6; /* Sfondo verde chiaro per i campi validi */
        }
        input.invalid {
            border-color: red; /* Bordo rosso per i campi non validi */
            background-color: #ffe6e6; /* Sfondo rosso chiaro per i campi non validi */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
        .error {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<html>
	<p><a th:href="@{/home}">MusicExchange</a></p>
    <body class="container">
        <!-- Header -->
        <h1>Sign Up</h1>
        <p>Create your MusicExchange account to get started.</p>

        <!-- Display success or error messages -->
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <!-- Signup Form -->
        <h2>Select Your Role</h2>
    <form th:action="@{/role}" method="post">
        <div>
            <input type="radio" id="artist" name="role" value="artist" required>
            <label for="artist">Artist</label>
        </div>
        <div>
            <input type="radio" id="fun" name="role" value="fun">
            <label for="fun">Fun</label>
        </div>
        <button type="submit"><a th:href="@{/signup}" style="display: block; margin: 10px auto; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; width: 80%; text-shadow: 2ch;">
                Continue
            </a></button>
                    

    </form>
    </div>
</form>
        <!--<button type="submit">Sign Up</button>-->
    </div>
</form>
        </body>
        </html>

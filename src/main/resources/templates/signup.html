<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MusicExchange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightblue;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: violet;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .radio-group {
            text-align: left;
            margin: 10px 0;
        }
        .radio-option {
            margin: 8px 0;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
        .error {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
	
	<p><a th:href="@{/home}">MusicExchange</a></p>

    <div class="container">
        <!-- Header -->
        <h1>Sign Up</h1>
        <p>Create your MusicExchange account to get started.</p>

        <!-- Display success or error messages -->
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <!-- Signup Form -->
        <form th:action="@{/signup}" method="post">
            
            <!-- Role Selection Field -->
            <div>
                <label>I want to sign up as:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="artist" name="role" value="ARTIST" th:checked="${role == 'ARTIST'}" required>
                        <label for="artist" style="display: inline;">Artist</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="fan" name="role" value="FAN" th:checked="${role == 'FAN'}" required>
                        <label for="fan" style="display: inline;">Fan</label>
                    </div>
                </div>
            </div>

            <!-- Username Field -->
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <!-- Email Field -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Sign Up</button>
            </div>  
        </form> 

        <!-- Link to Login Page -->
        <div style="margin-top: 15px;">
            <p>Already have an account? <a th:href="@{/login}">Log In</a></p>
        </div>
    </div>
</body>
</html>
